; ---------- Error Handling ----------
display_errors=On
error_reporting=E_ALL
display_startup_errors = On
log_errors = On

; ---------- Performance & Limits ----------
memory_limit=512M
max_execution_time = 300
max_input_time = 120

; ---------- Uploads ----------
upload_max_filesize=120M
post_max_size=120M
file_uploads = On

; ---------- Timezone ----------
date.timezone = Africa/Lagos

; ---------- CodeIgniter 4 Specifics ----------
; Make sure short_open_tag is on if your views use it
short_open_tag = On

; Ensure multibyte support for internationalization
default_charset = "UTF-8"

; ---------- Extensions ----------
extension=redis

